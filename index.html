<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h2><u>Basic HTML Tag's</u></h2>
    <h1><b>Heading Tags</b></h1>
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6><br>
    <h1><b>Paragraph Tag</b></h1>
    <p>Congratulations and best wishes on your first day!</p><br>
    <h1><b>Anchor Tag</b></h1>
    <a href="https://google.com">Google</a>
    <h1><b>Image Tag</b></h1><br>
    <img width="200px" src="itachi.jpg" alt="">
    <h1><b>Bold, Italic & Underline Tag</b></h1>
    <p>Bold:- <b>Hi-Fi</b></p>
    <p>Italic:- <i>Hi-Fi</i></p>
    <p>Underline:- <u>Hi-Fi</u></p>
</body>
</html>
